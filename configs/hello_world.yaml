# configs/hello_world.yaml
#
# Это тестовый конфиг для проверки того, что весь пайплайн (train.py)
# работает правильно, от загрузки конфига до запуска цикла обучения.
# Он использует простые заглушки вместо реальных моделей и данных.

general:
  experiment_name: "hello_world_test" # Название папки для сохранения результатов
  seed: 42                           # Seed для воспроизводимости

data:
  # Пути к данным здесь - плейсхолдеры, так как DummyDataset их не использует.
  path: "data/dummy/"
  train_file: "dummy_train.csv"
  
  # Параметры для создания фолдов (должны быть здесь для консистентности)
  fold_strategy: "StratifiedKFold"
  group_col: "group_id"
  n_splits: 2 # Для теста достаточно 2 фолдов

model:
  name: "dummy_model"
  pretrained: false
  embedding_size: 512

train_params:
  epochs: 1            # Всего одна эпоха для быстрой проверки
  batch_size: 4        # Маленький батч для минимального использования памяти
  learning_rate: 0.001